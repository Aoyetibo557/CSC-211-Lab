<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Fredericka+the+Great&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pay Now</title>



</head>
<body>
    <header class="headcontainer">
            <h2>WORKS<span>of</span>ART</h2>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="catalouge.html">CATALOUGE PAGE</a></li>
                    <li><a href="cart.html">MY CART</a></li>
                </ul>
            </nav>
    </header>




    <section>
        <form>
            <fieldset class="container">

                <div class="container">
                    <h4>PERSONAL INFO</h4>
                    <label for="firstname">First-Name: </label>
                    <input type="text" id="firstname" name="FN" required>
                    
                    <label for="middleInt">Middle Initial: </label>
                    <input type="text" id="middleInt" name="MI" maxlength="1">

                    <label for="lastname">Lastname: </label>
                    <input type="text" id="lastname" name="LN" required>

                        <br>

                    <label for="phonenumber">Phone No:</label>
                    <input type="number" id="phonenumber" name="PH-NO" required>

                    <label for="Email">Email-Address:</label>
                    <input type="email" id="Email" placeholder="You@yourmail.com" required>

                    <h4>Billing Address</h4>
                    <div>
                        <label for="street">Street:</label>
                        <input required type="text" id="street" placeholder="Enter Street">


                        <label for="city">City:</label>
                        <input required type="text" id="city">


                        <label for="state">State: </label>
                        <select name="state" required id="state">
                            <option value="">Choose</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="colorado">Colorado</option>
                            <option value="connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico ">New Mexico </option>
                            <option value="New York">New York </option>
                            <option value="North Carolina">North Carolina </option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>

                        <label for="zipcode">Zip Code:</label>
                        <input required type="text" id="zipcode" name="ZC" maxlength="5">
                    </div>

                </div>

            </fieldset>

            <br>
            <fieldset>
                <div class="container">
                    <h4>CARD INFORMATION</h4>
                    <div>
                        <label for="nameoncard">Name on Card:</label>
                        <input type="text" id="nameoncard" required>

                        <label for="cardnumber">Card Number:</label>
                        <input type="number" id="cardnumber" required>
                        <br>
                        <label for="CVV">CVV: </label>
                        <input type="number" id="CVV" required>
                      
                        <label for="expdate">Exp. Date: </label>
                        <input type="month" id="expdate" required>

                        <div>
                            <input type="checkbox" id="sameAddress">
                            <label for="sameAddress">Shipping address is the same as my billing address.</label>
                            <br>
                            <input type="checkbox" id="saveinfo">
                            <label for="saveinfo">Save this information for next time.</label>
                        </div>

                        <h5>Card Type</h5>
                        <input type="radio" id="cardtype" value="Debit">
                        <label for="cardtype">Debit Card</label>
                        <br>

                         <input type="radio" id="creditcard">
                        <label for="creditcard" >Credit Card</label>

                        <br>
                         <input type="radio" id="paypal">
                        <label for="paypal">Pay Pal</label>

                    </div>
                    <button class="btn btn-dark btn-lg" type="submit" value="continue">Click To Continue</button>

                </div>
               
            </fieldset>
            
        </form>
    </section>
    



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
